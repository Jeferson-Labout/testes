<div class="head" [ngClass]="getHeadClass()">
  <div class="head-content">
    <div class="head-content-left">
      <div class="search-container">
        <div *ngIf="!canShowSearchAsOverlay" class="normal-search">
          <input type="search" class="search" name="" id="" placeholder="Pesquisar...">
          <i class="far fa-search search-icon"></i>
        </div>
        <!--<div *ngIf="canShowSearchAsOverlay">
          <button [cdkMenuTriggerFor]="searchOverlay" class="search-menu-btn ripple">
            <i class="far fa-search search-icon">
            </i>
          </button>
        </div> -->
       
      </div>
    </div>
    <div class="head-content-right">
      <div class="head-user-avatar-container">
        <div class="head-user-avatar" [cdkMenuTriggerFor]="userOverlay">
          <img src="../../assets/img/telesales.svg" alt="user" class="user-avatar">
          <div class="circle-indicador pulse">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #searchOverlay>
  <div class="overlay overlay-search overlay-fall" cdkMenu>
    <input type="search" class="search" placeholder="Search...">
    <button class="search-btn">
      <i class="far fa-search search-icon">
      </i>
    </button>
  </div>
</ng-template>

<ng-template #userOverlay>
  <div class="menu" cdkMenu>

    <div class="menu-item" cdkMenuItem routerLink="../tecnico/update/{{tecnicoId}}">
      <i class="far fa-user"></i>
      <label for="">Perfil</label></div>
    <button class="menu-item" cdkMenuItem (click)="logout()">Sair</button>

  </div>

</ng-template>
