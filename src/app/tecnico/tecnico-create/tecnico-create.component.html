<div class="container mat-elevation-z8">

    <form [formGroup]="tecnicoForm" class="form">
      <h1 class="full-widt">{{pageTitle}} TÃ©cnico {{tecnicoForm.get('nome').value}}</h1>
      <img class="full-width" src="assets/img/create-tec.svg" alt="">
  
      <section class="section">
        <mat-checkbox [disabled]="currentAction=='delete'" (click)="addPerfil(0)" [checked]="currentAction =='delete'"
          class="margin" color="primary">Admin</mat-checkbox>
        <mat-checkbox [disabled]="currentAction=='delete'" (click)="addPerfil(1)" [checked]="currentAction =='delete'"
          class="margin" color="primary">Cliente</mat-checkbox>
        <mat-checkbox [disabled]="currentAction=='delete'" (click)="addPerfil(2)" [checked]="currentAction =='delete'"
          [checked]="true" class="margin" color="primary">Tecnico</mat-checkbox>
      </section>
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input name="nome" formControlName="nome" required matInput placeholder="Ex.:Fulano" maxlength="50">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input name="cpf" formControlName="cpf" matInput placeholder="Ex.:002.128.963-48" required mask="000.000.000-00">
        <mat-icon matSuffix>fingerprint</mat-icon>
  
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>E-mail</mat-label>
        <input name="email" formControlName="email" matInput placeholder="Ex.:fulano@email.com" autocomplete="off"
          required>
        <mat-icon matSuffix>email</mat-icon>
  
      </mat-form-field>
  
      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input name="senha" formControlName="senha" type="password" matInput placeholder="Ex.:1234" autocomplete="off"
          required>
        <mat-icon matSuffix>password</mat-icon>
  
      </mat-form-field>
  
      <button *ngIf="currentAction!='delete'" (click)="submitForm()" class="full-width mat-elevation-z4" mat-flat-button
        color="primary">Salvar</button>
      <button *ngIf="currentAction=='delete'" mat-flat-button (click)="delete()" class="full-width mat-elevation-z4"
        mat-flat-button color="primary">Delete</button>
      <button *ngIf="currentAction=='create'" mat-flat-button routerLink="../" class="full-width mat-elevation-z4"
        color="warn">Cancelar</button>
      <button *ngIf="currentAction!='create' " mat-flat-button routerLink="../../" class="full-width mat-elevation-z4"
        color="warn">Cancelar</button>

      <p>by Jeferson Labout</p>
  
    </form>
  </div>
