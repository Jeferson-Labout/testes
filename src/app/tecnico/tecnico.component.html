<div class="container">
  <h1>Lista de Técnicos</h1>
  <button routerLink="create" class="mat-elevation-z8 mb-5" mat-stroked-button color="primary">Novo Técnico</button>
  <p-table #dt [value]="ELEMENT_DATA" dataKey="id" [rowHover]="true" 
  [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,20,30,40,50]" 
  [paginator]="true" currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} itens"
  [filterDelay]="0" styleClass="p-datatable-striped">

  <ng-template pTemplate="header">
  <tr>
      <th pSortableColumn="id" style="width: 6rem">Código <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="nome" style="width: 8rem">Nome <p-sortIcon field="nome"></p-sortIcon></th>
      <th pSortableColumn="cpf" style="width: 20rem">CPF <p-sortIcon field="cpf"></p-sortIcon></th>
      <th pSortableColumn="email" style="width: 8rem">E-mail <p-sortIcon field="email"></p-sortIcon></th>
      <th  style="width: 8rem">Ações</th>
  </tr>                
  </ng-template>

  <ng-template pTemplate="body" let-item>
      <tr class="p-selectable-row" >
          <td> <span class="p-column-title">Código</span> {{item.id}} </td>
          <td> <span class="p-column-title">Nome</span> {{item.nome}} </td>
          <td> <span class="p-column-title">CPF</span> {{item.cpf}} </td>
          <td> <span class="p-column-title">E-mail</span> {{item.email }} </td>
          <td> <span class="p-column-title">Status</span>
            <a routerLink="update/{{item.id}}">
              <i class="material-icons edit">edit</i>
            </a>

            <a routerLink="delete/{{item.id}}">
              <i class="material-icons delete">delete</i>
            </a>
          </td>
      </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage" >
      <tr>
          <td colspan="4" class="text-center">Nenhuma Venda encontrada.</td>
      </tr>
  </ng-template>
</p-table>

</div>
