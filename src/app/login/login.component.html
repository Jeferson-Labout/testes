<div class="container mat-elevation-z8">
  <form [formGroup]="loginForm" class="form mat-elevation-z8" autocomplete="off">

    <h1>Sistema Help Desk</h1>

    <img src="assets/img/login.svg" alt="Help Desk - Dicas de um DEV">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input formControlName="email" required name="email" matInput placeholder="Ex. fulano@mail.com">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input required formControlName="senha" name="senha" type="password" matInput placeholder="Ex. 123">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button
      color="primary">Login</button>
  </form>
</div>
