<div class="container mat-elevation-z8">
    <h1 class="full-width">{{pageTitle}} chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">
  
    <form [formGroup]="chamadoForm" class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Título do chamado</mat-label>
        <input name="titulo" formControlName="titulo" required matInput placeholder="Ex. Trocar bateria de notebook">
      </mat-form-field>
    </form>
  
    <div class="status-prioridade" [formGroup]="chamadoForm">
      <mat-form-field appearance="outline">
        <mat-label>Selecione um status</mat-label>
        <mat-select name="status" formControlName="status" required>
          <mat-option [value]="0">ABERTO</mat-option>
          <mat-option [value]="1">EM ANDAMENTO</mat-option>
          <mat-option [value]="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Selecione uma prioridade</mat-label>
        <mat-select name="prioridade" formControlName="prioridade" required>
          <mat-option [value]="0">BAIXA</mat-option>
          <mat-option [value]="1">MÉDIA</mat-option>
          <mat-option [value]="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="tecnico" [formGroup]="chamadoForm">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um técnico</mat-label>
        <mat-select name="tecnico" formControlName="tecnico" required>
          <mat-option *ngFor="let tec of tecnicos" [value]="tec.id">{{ tec.nome }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="cliente" [formGroup]="chamadoForm">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um cliente</mat-label>
        <mat-select name="cliente" formControlName="cliente" required>
          <mat-option *ngFor="let cli of clientes" [value]=" cli.id ">{{ cli.nome }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <form class="form" [formGroup]="chamadoForm">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Deixe uma observação</mat-label>
        <textarea name="observacoes" formControlName="observacoes" required class="observacoes" matInput
          placeholder="Ex. trocar bateria de notebook queimada..."></textarea>
      </mat-form-field>
    </form>
    <button *ngIf="currentAction!='read'" (click)="submitForm()" class="full-width mat-elevation-z4" mat-raised-button
      color="primary">Salvar</button>
    <button *ngIf="currentAction=='create'" mat-flat-button routerLink="../" class="full-width mat-elevation-z4"
      color="warn">Cancelar</button>
    <button *ngIf="currentAction=='update' " mat-flat-button routerLink="../../" class="full-width mat-elevation-z4"
      color="warn">Cancelar</button>
    <button *ngIf="currentAction=='read' " mat-flat-button routerLink="../../" class="full-width mat-elevation-z4"
      color="primary">Retornar</button>
  
    <p class="full-width">by Jeferson Labout</p>
  </div>
